<body>
    <h1>Brownies</h1>
    <img src="brownies.jpeg" alt="Brownies" width="50%" height="50%">
    <h2>Description</h2>
    <p>A simple and delicious brownie recipe.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Eggs</li>
        <li>Flour</li>
        <li>Chocolate</li>
        <li>Sugar</li>
        <li>Butter</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Melt chocolate with butter.</li>
        <li>Mix in sugar and eggs.</li>
        <li>Add flour.</li>
        <li>Bake for 30 min.</li>
    </ol>
